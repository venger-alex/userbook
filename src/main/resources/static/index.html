<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/users.js"></script>

</head>
<body>

    <h1>Users</h1>

    <div><span>Pages: </span><span id="users-list-pages"></span></div>

    <table id="users-list" border="1px">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Birth day</th>
            <th>Gender</th>
            <th>Operations</th>
        </tr>
    </table>

    <div onclick="show('none')" id="wrap"></div>
    <div id="window">
        <img class="close" onclick="show('none')" src="images/close.png" />
        <h3 id="window_text"></h3>
        <button class="ok" onclick="show('none')">OK</button>
    </div>
</body>
</html>
