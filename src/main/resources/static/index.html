<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/users.js"></script>

</head>
<body>

    <h1 class="caption_1">Add user</h1>

    <table class="user-form">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Birth day</th>
            <th>Gender</th>
            <th> </th>
        </tr>
        <tr>
            <td>
                <input class="input_user_data" type="text" id="user_first_name" placeholder="First name" />
            </td>
            <td>
                <input class="input_user_data" type="text" id="user_last_name" placeholder="Last name" />
            </td>
            <td>
                <input class="input_user_data" type="date" id="user_birth_day" />
            </td>
            <td>
                <select class="input_user_data" id="user_gender" >
                    <option selected>MALE</option>
                    <option>FEMALE</option>
                </select>
            </td>
            <td>
                <button class="add_user_button" onclick="{ if(isValidAddUserForm()) { createUser(); } }">Add user</button>
            </td>
        </tr>
    </table>

    <h1 class="caption_1">User list</h1>

    <div id="users-list-pages"></div>

    <table id="users-list">
        <tr id = "users-list-header">
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Birth day</th>
            <th>Gender</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </table>

    <div onclick="show('none'); showEditWindow('none')" id="wrap"></div>

    <div id="window">
        <img class="close_window_button" onclick="show('none')" src="images/close.png" />
        <h3 id="window_text"></h3>
        <button class="ok_window_button" onclick="show('none')">OK</button>
    </div>

    <div id="edit_window">
        <h1 class="caption_1">Update user</h1>
        <table class="user-form">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth day</th>
                <th>Gender</th>
                <th> </th>
            </tr>
            <tr>
                <td>
                    <input type="hidden" id="edit_user_id" />
                    <input class="input_user_data" type="text" id="edit_user_first_name" placeholder="First name" />
                </td>
                <td>
                    <input class="input_user_data" type="text" id="edit_user_last_name" placeholder="Last name" />
                </td>
                <td>
                    <input class="input_user_data" type="date" id="edit_user_birth_day" />
                </td>
                <td>
                    <select class="input_user_data" id="edit_user_gender" >
                        <option selected>MALE</option>
                        <option>FEMALE</option>
                    </select>
                </td>
                <td>
                    <button class="add_user_button" onclick="{ if(isValidEditUserForm()) { showEditWindow('none'); putUser(); } }">Update user</button>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
